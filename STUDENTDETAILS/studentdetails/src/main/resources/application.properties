spring.application.name=StudentDetails
server.port=8200
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/student?serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
